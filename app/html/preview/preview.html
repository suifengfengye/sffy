<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"  />
  <meta name="format-detection" content="telephone=no" />
  <title>preview</title>

  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="styles/preview.css" />
  <link rel="stylesheet" href="styles/demo.css" />
</head>
<body>
  <div class="box">
    <!-- (div[class="swiper-item"]>img[src="images/$.png"])*5 -->
    <div class="item"><img src="images/1.png" alt=""></div>
    <div class="item"><img src="images/2.png" alt=""></div>
    <div class="item"><img src="images/3.png" alt=""></div>
    <div class="item"><img src="images/4.png" alt=""></div>
    <div class="item"><img src="images/5.png" alt=""></div>
  </div>

  <div class="preview-box" style="display: none;">
    <div class="preview-innerbox">
      <div class="preview-item"><img src="images/1.png" alt=""></div>
      <div class="preview-item"><img src="images/2.png" alt=""></div>
      <div class="preview-item"><img src="images/3.png" alt=""></div>
      <div class="preview-item"><img src="images/4.png" alt=""></div>
      <div class="preview-item"><img src="images/5.png" alt=""></div>
    </div>
    <div class="preview-page-box">
      <ul class="preview-page-list">
        <li class="preview-page-cur"><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
      </ul>
    </div>
  </div>

  <!-- <div class="test">
    <div class="swiper-item"><img src="images/1.png" alt=""></div>
  </div> -->

  <script type="text/javascript" src="../../scripts/libs/zepto.min.js" ></script>
  <script type="text/javascript" src="../../scripts/common.js" ></script>
